<mat-form-field class="example-full-width">
	<input type="text" placeholder="Search" aria-label="Number" matInput [matAutocomplete]="auto" #search>
	<mat-autocomplete #auto="matAutocomplete" (optionSelected)="setCurrentArticle($event.option.value)" [displayWith]="getOptionText">
		<mat-option *ngFor="let option of options" [value]="option">
			{{option.title}}
		</mat-option>
	</mat-autocomplete>
</mat-form-field>

<mat-card>
	<mat-card-header>
		<mat-card-title>{{article?.title}}</mat-card-title>
		<mat-card-subtitle>{{article?.author}}</mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image [src]="article?.urlToImage" alt="Photo">
	<mat-card-content>
		<p>
			{{article?.content}} <a [href]="article?.url" target="_blank">[Read More]</a>
		</p>
	</mat-card-content>

</mat-card>
