<mat-toolbar class="section-header">
	<span>Top Headlines</span>
</mat-toolbar>

<mat-selection-list [multiple]="false" (selectionChange)="onHeadlineChange()" [(ngModel)]="headline">
	<mat-list-option *ngFor="let headline of headlines; let i = index" [value]="headline"> {{headline.title}}
	</mat-list-option>
</mat-selection-list>
