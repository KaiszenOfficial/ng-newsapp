<mat-toolbar class="section-header mat-elevation-z3">
	<span>Sources</span>
</mat-toolbar>

<mat-selection-list [multiple]="false" (selectionChange)="onSourceChange()" [(ngModel)]="source">
	<mat-list-option *ngFor="let source of sources; let i = index" [value]="source.id" [ngClass]="{'selected': currentSource.id == source.id}" role="option"> {{source.name}} </mat-list-option>
</mat-selection-list>
